            function httpGet(theUrl, typeCode) {
                // typeCode = 1 is for getting summoner data from Id Number
                // typeCode = 2 is for getting sscore from Id Number
                var xmlResponse;
                var xmlHttp;
                if (window.XMLHttpRequest) {
                    // code for modern browsers
                    xmlHttp = new XMLHttpRequest();
                } else {
                    // code for IE6, IE5
                    xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlHttp.onreadystatechange = function() {
                    // Only accept html response code 200
                    if (xmlHttp.status == 200) {
                        xmlResponse = xmlHttp.responseText;
                        
                        // Do the following portion if I am grabbing data for summoners
                        if(typeCode == 1) {
                            currentSummonerJSON = JSON.parse(xmlResponse);

                            // Only use data from Summoners who have reached level 30
                            if(currentLevel = 30) {
                                documentSearchedSummoner.innerHTML = id + "--" + currentSummonerName + "--" + currentLevel;
                                documentCount.innerHTML = "Count = " + ++count/2;
                            }
                        }
                        if(typeCode == 2) {

                            var node = document.createTextNode("Response code 2 " + xmlResponse + "\n" + theUrl);
                            para.appendChild(node);
                            documentSearchedSummoner.appendChild(para);
                        }
                    }
                    else {
                        // Report error
                        documentSearchedSummoner.innerHTML = xmlHttp.status + "\t Error";
